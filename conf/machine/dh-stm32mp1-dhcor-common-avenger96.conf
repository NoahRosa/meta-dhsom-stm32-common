#@TYPE: Machine
#@NAME: DH STM32MP1 DHCOM SoM on Avenger96 carrier board
#@SOC:  ST STM32MP1
#@DESCRIPTION: Machine configuration for DH STM32MP1 DHCOM SoM on Avenger96 carrier board

require conf/machine/include/dh-stm32mp1-common.inc

MACHINEOVERRIDES_append=":dh-stm32mp1-dhcor-avenger96:dh-stm32mp1-dhcor-common-avenger96:"

# U-Boot bootloader
UBOOT_MACHINE = "stm32mp15_dhcor_basic_defconfig"
UBOOT_DTB_LOADADDRESS = "0xcff00000"
UBOOT_DTBO_LOADADDRESS = "0xcff80000"

# U-Boot

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-stm32mp1-dhsom"
PREFERRED_VERSION_u-boot-stm32mp1-dhsom ?= "2020.07%"
PREFERRED_VERSION_u-boot-mkimage ?= "2020.07%"

# Linux kernel
KERNEL_DEVICETREE = " \
	stm32mp157a-avenger96.dtb \
	stm32mp157a-avenger96-overlay-fdcan1-x6.dtbo \
	stm32mp157a-avenger96-overlay-fdcan2-x6.dtbo \
	stm32mp157a-avenger96-overlay-i2c1-eeprom-x6.dtbo \
	stm32mp157a-avenger96-overlay-i2c2-eeprom-x6.dtbo \
	stm32mp157a-avenger96-overlay-ov5640-x7.dtbo \
	stm32mp157a-avenger96-overlay-spi2-eeprom-x6.dtbo \
	"

KERNEL_DEFCONFIG = "stm32mp1_dhsom_av96_defconfig"
PREFERRED_PROVIDER_virtual/kernel = "linux-stm32mp1-dhsom"
PREFERRED_VERSION_linux-stm32mp1-dhsom = "5.4%"


# Ship kernel modules
MACHINE_ESSENTIAL_EXTRA_RDEPENDS += " \
	cypress-firmware-bcm43xx-bt-patch-bcm4345c0 \
	cypress-firmware-bcm43xx-fmac-fw-bcm43455-1mw-sdio \
	cypress-firmware-bcm43xx-fmac-nvram-bcm43455-1mw-sdio \
	"
IMAGE_INSTALL_remove = "u-boot-mainline"
