#@TYPE: Machine
#@NAME: DH STM32MP1 DHCOM SoM on PDK2 carrier board
#@SOC:  ST STM32MP1
#@DESCRIPTION: Machine configuration for DH STM32MP1 DHCOM SoM on PDK2 carrier board

require conf/machine/include/dh-stm32mp1-common.inc
MACHINEOVERRIDES_append=":dh-stm32mp1-dhcom-pdk2:dh-stm32mp1-dhcom-common-pdk2:"

# U-Boot bootloader
UBOOT_MACHINE = "stm32mp15_dhcom_basic_defconfig"
UBOOT_DTB_LOADADDRESS = "0xcff00000"
UBOOT_DTBO_LOADADDRESS = "0xcff80000"

# U-Boot

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-stm32mp1-dhsom"
PREFERRED_VERSION_u-boot-stm32mp1-dhsom ?= "2020.04%"
PREFERRED_VERSION_u-boot-mkimage ?= "2020.04%"

# Linux kernel
KERNEL_DEVICETREE = " \
	stm32mp157c-dhcom-pdk2.dtb \
	stm32mp157c-dhcom-pdk2-overlay-460-200-x11.dtbo \
	stm32mp157c-dhcom-pdk2-overlay-531-100-x21.dtbo \
	stm32mp157c-dhcom-pdk2-overlay-531-100-x22.dtbo \
	stm32mp157c-dhcom-pdk2-overlay-560-200-x12.dtbo \
	"

KERNEL_DEFCONFIG = "stm32mp1_dhsom_defconfig"
PREFERRED_PROVIDER_virtual/kernel = "linux-stm32mp1-dhsom"
PREFERRED_VERSION_linux-stm32mp1-dhsom = "5.4%"


# Ship kernel modules
MACHINE_ESSENTIAL_EXTRA_RDEPENDS += " linux-firmware-rs9116 "

IMAGE_INSTALL_remove = "u-boot-mainline"
